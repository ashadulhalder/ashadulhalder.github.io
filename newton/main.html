<!DOCTYPE html>
<html>
<head>
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="stl.css" />

<body>
    <div class="container">
      
	  <table width="800" border="0" align="center">
		  <tr><td><h1 class="styleh" align="center">Newton's Ring</h1></td></tr>
		  <tr>
			<td align="center">
				<canvas id="Canvas" width="500" height="500"  style="border:3px solid">
					Your browser does not support the HTML5 canvas tag.e" width="800"  align="center" id="tele"  class="tele"/>
				</canvas>
			</td>
		  </tr>
		  <tr>
			<td align="center">
				<span class="style1"> d (in mm) </span>
					<br>
					<input id="sldtl" class="slider" type="range" name="rangeInput" min="45" max="100" value="100" step="0.1">
				</td>
		  </tr>
</table>


<script>
	var R = 0.7; // in m
	var lmda = 589e-9; //nm
	
	var sldtl = document.getElementById("sldtl")
	var numtl = document.getElementById("numtl")
	
	var canvas = document.getElementById("Canvas"); 
	var ctx = canvas.getContext("2d"); 
	ctx.beginPath();
	ctx.arc(100, 75, 50, 0, 2 * Math.PI);
	ctx.stroke();
	
	function inten(ii,rr){
		return Math.cos(rr-ii)*rr*0;
	}
	
	function ring(t){
		r = 240;
		ctx.clearRect(0,0,500,500);
		//ctx.fillStyle = "#000000";
		//ctx.fillRect(0,0,500,500);
		for (i=0;i<=r;i=i+0.5){
			ctx.fillStyle = "#"+(Math.floor(255*Math.cos(t+(Math.pow(r-i,2))/500))).toString(16).padStart(2,'0')+(Math.floor(200*Math.cos(t+(Math.pow(r-i,2))/500))).toString(16).padStart(2,'0')+(Math.floor(0)).toString(16).padStart(2,'0');
			ctx.beginPath();
			ctx.arc(250, 250, r-i, 0, 2 * Math.PI);
			//ctx.stroke();	
			//ctx.globalAlpha = 1;
			//ctx.fillStyle = "rgba(255,255,0,0.5)";
			ctx.fill();
		}
	}
	
	window.onload = function () {
		ring(0)
	}
	
	sldtl.onchange = function () {			
		D = Number(sldtl.value);
		ring(D/2);	
	}

</script> 
	
	
	
</body>


</html>
