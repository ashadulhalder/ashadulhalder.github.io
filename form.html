<html>
<head>
<title>Student Registration Form</title>
<link rel="stylesheet" href="form/stl.css">
</head>

<body>
<br>
<div align="center">
  <img src="form/logo.png" alt="logo" style="width:80px;height:100px;">
  <br>
  <br>
</div>
<div class="contain" align="center">
  <div class="box">
	<h3>REGISTRATION FORM</h3>
	
	<form action="#">
	<table align="center" cellpadding = "10">
	 
	<!----- First Name ---------------------------------------------------------->
	<tr>
	<td><a1>Name</a1></td>
	<td>
	<select class="tf" name="name_ttl" id="name_ttl">
	  <option value="Dr."> Dr.</option>
	  <option value="Prof."> Prof.</option>
	  <option value="Mr."> Mr.</option>
	  <option value="Mrs."> Mrs.</option>
	  <option value="Miss"> Miss</option>
	  <option value="Ms."> Ms.</option>

	</select>
	<input type="text" class="tf" name="First_Name" maxlength="30" placeholder="First Name" style="width: 100px;" required/>
	<input type="text" class="tf" name="Last_Name" maxlength="30" placeholder="Last Name" style="width: 100px;" required/>
	</tr>
	 
	<!----- Institute ---------------------------------------------------------->
	<tr>
	<td><a1>Affiliation</a1></td>
	<td><input class="tf" type="text" name="Affiliation" maxlength="100" placeholder="Affiliation" style="width: 200px;" required/></td>
	</tr>
	 
	<!----- Date Of Birth -------------------------------------------------------->
	<tr>
	<td><a1>Date of birth</a1></td>
	 
	<td>
	<select class="tf" name="Birthday_day" id="Birthday_Day" required>
	<option value="">Day:</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10">10</option>
	<option value="11">11</option>
	<option value="12">12</option>
	<option value="13">13</option>
	<option value="14">14</option>
	<option value="15">15</option>
	<option value="16">16</option>
	<option value="17">17</option>
	<option value="18">18</option>
	<option value="19">19</option>
	<option value="20">20</option>
	<option value="21">21</option>
	<option value="22">22</option>
	<option value="23">23</option>
	<option value="24">24</option>
	<option value="25">25</option>
	<option value="26">26</option>
	<option value="27">27</option>
	<option value="28">28</option>
	<option value="29">29</option>
	<option value="30">30</option>
	<option value="31">31</option>
	</select>
	 
	<select class="tf" id="Birthday_Month" name="Birthday_Month" required>
	<option value="">Month:</option>
	<option value="January">Jan</option>
	<option value="February">Feb</option>
	<option value="March">Mar</option>
	<option value="April">Apr</option>
	<option value="May">May</option>
	<option value="June">Jun</option>
	<option value="July">Jul</option>
	<option value="August">Aug</option>
	<option value="September">Sep</option>
	<option value="October">Oct</option>
	<option value="November">Nov</option>
	<option value="December">Dec</option>
	</select>
	 
	<select class="tf" name="Birthday_Year" id="Birthday_Year" required>
	<option value="">Year:</option>
	<option value="2012">2012</option>
	<option value="2011">2011</option>
	<option value="2010">2010</option>
	<option value="2009">2009</option>
	<option value="2008">2008</option>
	<option value="2007">2007</option>
	<option value="2006">2006</option>
	<option value="2005">2005</option>
	<option value="2004">2004</option>

	<option value="1999">1999</option>

	<option value="1997">1997</option>
	<option value="1996">1996</option>
	<option value="1995">1995</option>
	<option value="1994">1994</option>
	<option value="1993">1993</option>

	<option value="1991">1991</option>
	<option value="1990">1990</option>

	<option value="1977">1977</option>

	<option value="1973">1973</option>
	<option value="1972">1972</option>
	<option value="1971">1971</option>
	<option value="1970">1970</option>
	</select>
	</td>
	</tr>

	<!----- Gender ----------------------------------------------------------->
	<tr>
	<td><a1>Gender</a1></td>
	<td>
	<a2>Male</a2> <input type="radio" name="Gender" value="Male" required/>
	<a2>Female</a2> <input type="radio" name="Gender" value="Female" />
	</td>
	</tr>

	<!----- Country ---------------------------------------------------------->
	<tr>
	<td><a1>Country</a1></td>
	<td><input class="tf" type="text" name="Country" placeholder="Country" style="width: 200px;" required/></td>
	</tr>

	<!----- Email Id ---------------------------------------------------------->
	<tr>
	<td><a1>Email id</a1></td>
	<td><input class="tf" type="email" name="Email_Id" maxlength="100" placeholder="e.g. abcd@abc.abc" style="width: 200px;" required/></td>
	</tr>
	 
	<!----- Mobile Number ---------------------------------------------------------->
	<tr>
	<td><a1>Contact Number</a1></td>
	<td>
	<input class="tf" type="text" name="Mobile_Number" maxlength="10" placeholder="e.g. 9876543210" style="width: 200px;" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required/>
	</td>
	</tr>


	 
	<!----- Submit and Reset ------------------------------------------------->
	<tr>
	<td colspan="2" align="center">
	<input class="glowButton" type="reset" value="Reset">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input class="glowButton" type="submit" value="Submit"> 
	</td>
	</tr>
	</table>
 
	</form>
  <p align="right" style="font-size: 8px;">All fields are mandatory.</p>
  </div>
</div> 
</body>
</html>
